<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Admin - Statistiques KPI | Projet Cybers√©curit√©</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --accent: rgb(0, 168, 191);
      --accent-dark: rgb(0, 130, 150);
      --text-main: #333333;
      --text-muted: #666666;
      --bg-main: #f5f5f7;
      --bg-white: #ffffff;
      --border: #e1e1e5;
      --danger: #dc2626;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      padding: 1.5rem;
    }

    .admin-container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .admin-header {
      background: var(--bg-white);
      border-radius: 12px;
      padding: 1.5rem 2rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .admin-header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: var(--accent);
    }

    .admin-header p {
      margin: 0.3rem 0 0 0;
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    .btn-group {
      display: flex;
      gap: 0.5rem;
    }

    .btn {
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      border: none;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: filter 0.2s;
    }

    .btn:hover { filter: brightness(1.1); }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    .section {
      background: var(--bg-white);
      border-radius: 12px;
      padding: 1.5rem 2rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .section h2 {
      margin: 0 0 1rem 0;
      font-size: 1.3rem;
      color: var(--text-main);
    }

    .stats-summary {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .stat-box {
      background: linear-gradient(135deg, var(--accent), var(--accent-dark));
      color: white;
      padding: 1.2rem 1.5rem;
      border-radius: 10px;
      min-width: 150px;
      flex: 1;
    }

    .stat-box h3 {
      margin: 0 0 0.3rem 0;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      opacity: 0.9;
    }

    .stat-box .value {
      font-size: 2.2rem;
      font-weight: 600;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }

    thead { background: var(--bg-main); }

    th {
      text-align: left;
      padding: 0.75rem 1rem;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 0.5px;
      color: var(--text-muted);
    }

    td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border);
    }

    tbody tr:hover { background: #f9fafb; }

    .funnel-row {
      display: flex;
      align-items: center;
      margin-bottom: 0.8rem;
    }

    .funnel-step {
      width: 30px;
      height: 30px;
      background: var(--accent);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.85rem;
      margin-right: 0.8rem;
      flex-shrink: 0;
    }

    .funnel-info {
      flex: 1;
      min-width: 0;
    }

    .funnel-name {
      font-weight: 500;
      font-size: 0.95rem;
    }

    .funnel-bar-container {
      background: var(--border);
      height: 8px;
      border-radius: 4px;
      margin-top: 0.3rem;
      overflow: hidden;
    }

    .funnel-bar {
      background: linear-gradient(90deg, var(--accent), var(--accent-dark));
      height: 100%;
      border-radius: 4px;
      transition: width 0.5s ease;
    }

    .funnel-stats {
      text-align: right;
      min-width: 100px;
      margin-left: 1rem;
    }

    .funnel-count {
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--accent);
    }

    .funnel-percent {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .chart-container {
      position: relative;
      height: 300px;
    }

    .loading {
      text-align: center;
      padding: 2rem;
      color: var(--text-muted);
    }

    .error {
      background: #fef2f2;
      border: 1px solid #fca5a5;
      border-radius: 8px;
      padding: 1rem;
      color: #991b1b;
      margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
      body { padding: 1rem; }
      .admin-header { padding: 1.2rem 1.4rem; }
      .section { padding: 1.2rem 1.4rem; }
      .stats-summary { flex-direction: column; }
      .funnel-stats { min-width: 80px; }
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="admin-header">
      <div>
        <h1>üìä Tableau de bord KPI</h1>
        <p>Projet de sensibilisation cybers√©curit√© - Universit√© de Corse</p>
      </div>
      <div class="btn-group">
        <button class="btn btn-primary" onclick="loadStats()">üîÑ Actualiser</button>
        <button class="btn btn-danger" onclick="resetAllData()">üóëÔ∏è R√©initialiser</button>
      </div>
    </div>

    <div id="error-container"></div>
    <div id="loading" class="loading">Chargement des statistiques...</div>

    <div id="stats-container" style="display: none;">
      <!-- R√©sum√© -->
      <div class="stats-summary" id="stats-summary"></div>

      <!-- Tunnel de conversion -->
      <div class="section">
        <h2>üîª Tunnel de conversion</h2>
        <div id="funnel-chart"></div>
      </div>

      <!-- Graphique par jour -->
      <div class="section">
        <h2>üìÖ Activit√© par jour</h2>
        <div class="chart-container">
          <canvas id="dailyChart"></canvas>
        </div>
      </div>

      <!-- Clics formations -->
      <div class="section" id="training-section" style="display: none;">
        <h2>üîó Ressources de formation cliqu√©es</h2>
        <table>
          <thead>
            <tr>
              <th>Ressource</th>
              <th>Clics</th>
            </tr>
          </thead>
          <tbody id="training-table"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // Ordre des √©v√©nements dans le tunnel
    var EVENT_ORDER = [
      { key: 'qr_scan', label: 'Scan QR / Arriv√©e landing', icon: 'üì±' },
      { key: 'ent_button_click', label: 'Clic "Se connecter ENT"', icon: 'üîò' },
      { key: 'start_typing', label: 'D√©but de saisie (‚â•3 car.)', icon: '‚å®Ô∏è' },
      { key: 'modal_shown', label: '√âcran piratage + Modal', icon: '‚ö†Ô∏è' },
      { key: 'cyber_training_click', label: 'Clic formation cyber', icon: 'üìö' }
    ];

    var dailyChartInstance = null;

    async function loadStats() {
      var loading = document.getElementById('loading');
      var container = document.getElementById('stats-container');
      var errorContainer = document.getElementById('error-container');

      loading.style.display = 'block';
      container.style.display = 'none';
      errorContainer.innerHTML = '';

      try {
        var response = await fetch('/.netlify/functions/kpi_stats');
        
        if (!response.ok) {
          throw new Error('Erreur serveur: ' + response.status);
        }

        var data = await response.json();
        console.log('Stats re√ßues:', data);

        displayStats(data);
        loading.style.display = 'none';
        container.style.display = 'block';

      } catch (error) {
        console.error('Erreur:', error);
        loading.style.display = 'none';
        errorContainer.innerHTML = '<div class="error"><strong>‚ö†Ô∏è Erreur</strong><br>Impossible de charger les statistiques.<br><small>' + error.message + '</small></div>';
      }
    }

    function displayStats(data) {
      var sessionsByType = data.sessionsByType || [];
      var dailyEvents = data.dailyEvents || [];
      var trainingClicks = data.trainingClicks || [];
      var totalSessions = data.totalSessions || 0;

      // R√©sum√© en haut
      var qrScans = sessionsByType.find(function(s) { return s.event_type === 'qr_scan'; });
      var modalShown = sessionsByType.find(function(s) { return s.event_type === 'modal_shown'; });
      
      document.getElementById('stats-summary').innerHTML = 
        '<div class="stat-box"><h3>Utilisateurs uniques</h3><div class="value">' + totalSessions + '</div></div>' +
        '<div class="stat-box"><h3>Scans QR</h3><div class="value">' + (qrScans ? qrScans.sessions : 0) + '</div></div>' +
        '<div class="stat-box"><h3>Sensibilis√©s</h3><div class="value">' + (modalShown ? modalShown.sessions : 0) + '</div></div>';

      // Tunnel de conversion
      var maxSessions = Math.max.apply(null, sessionsByType.map(function(s) { return s.sessions; }).concat([1]));
      var funnelHtml = '';
      
      EVENT_ORDER.forEach(function(event, index) {
        var stat = sessionsByType.find(function(s) { return s.event_type === event.key; });
        var sessions = stat ? stat.sessions : 0;
        var percent = maxSessions > 0 ? ((sessions / maxSessions) * 100).toFixed(0) : 0;
        
        funnelHtml += 
          '<div class="funnel-row">' +
          '  <div class="funnel-step">' + (index + 1) + '</div>' +
          '  <div class="funnel-info">' +
          '    <div class="funnel-name">' + event.icon + ' ' + event.label + '</div>' +
          '    <div class="funnel-bar-container"><div class="funnel-bar" style="width: ' + percent + '%"></div></div>' +
          '  </div>' +
          '  <div class="funnel-stats">' +
          '    <div class="funnel-count">' + sessions + '</div>' +
          '    <div class="funnel-percent">' + percent + '%</div>' +
          '  </div>' +
          '</div>';
      });
      
      document.getElementById('funnel-chart').innerHTML = funnelHtml;

      // Graphique par jour
      renderDailyChart(dailyEvents);

      // Clics formations
      if (trainingClicks && trainingClicks.length > 0) {
        document.getElementById('training-section').style.display = 'block';
        var trainingHtml = '';
        trainingClicks.forEach(function(link) {
          trainingHtml += '<tr><td>' + (link.link || 'Non sp√©cifi√©') + '</td><td>' + link.clicks + '</td></tr>';
        });
        document.getElementById('training-table').innerHTML = trainingHtml;
      } else {
        document.getElementById('training-section').style.display = 'none';
      }
    }

    function renderDailyChart(dailyEvents) {
      // Regrouper par date
      var dateMap = {};
      dailyEvents.forEach(function(event) {
        if (!dateMap[event.date]) {
          dateMap[event.date] = { qr_scan: 0, ent_button_click: 0, start_typing: 0, modal_shown: 0 };
        }
        if (dateMap[event.date][event.event_type] !== undefined) {
          dateMap[event.date][event.event_type] = event.count;
        }
      });

      var dates = Object.keys(dateMap).sort();
      var labels = dates.map(function(d) {
        return new Date(d).toLocaleDateString('fr-FR', { day: '2-digit', month: '2-digit' });
      });

      var datasets = [
        { label: 'Scans QR', data: dates.map(function(d) { return dateMap[d].qr_scan; }), borderColor: '#3b82f6', backgroundColor: 'rgba(59, 130, 246, 0.1)', fill: true },
        { label: 'Clics ENT', data: dates.map(function(d) { return dateMap[d].ent_button_click; }), borderColor: '#8b5cf6', backgroundColor: 'rgba(139, 92, 246, 0.1)', fill: true },
        { label: 'D√©but saisie', data: dates.map(function(d) { return dateMap[d].start_typing; }), borderColor: '#f59e0b', backgroundColor: 'rgba(245, 158, 11, 0.1)', fill: true },
        { label: 'Sensibilis√©s', data: dates.map(function(d) { return dateMap[d].modal_shown; }), borderColor: '#10b981', backgroundColor: 'rgba(16, 185, 129, 0.1)', fill: true }
      ];

      var ctx = document.getElementById('dailyChart').getContext('2d');
      
      if (dailyChartInstance) {
        dailyChartInstance.destroy();
      }

      dailyChartInstance = new Chart(ctx, {
        type: 'line',
        data: { labels: labels, datasets: datasets },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          interaction: { intersect: false, mode: 'index' },
          plugins: { legend: { position: 'bottom' } },
          scales: {
            y: { beginAtZero: true, ticks: { stepSize: 1 } }
          }
        }
      });
    }

    async function resetAllData() {
      if (!confirm('‚ö†Ô∏è √ätes-vous s√ªr de vouloir supprimer TOUTES les donn√©es KPI ?\n\nCette action est irr√©versible !')) {
        return;
      }
      
      if (!confirm('üî¥ CONFIRMATION FINALE\n\nToutes les statistiques seront perdues.\n\nContinuer ?')) {
        return;
      }

      try {
        var response = await fetch('/.netlify/functions/kpi_stats?action=reset', {
          method: 'DELETE'
        });

        if (!response.ok) {
          throw new Error('Erreur serveur: ' + response.status);
        }

        alert('‚úÖ Toutes les donn√©es ont √©t√© supprim√©es.');
        loadStats();

      } catch (error) {
        alert('‚ùå Erreur lors de la suppression: ' + error.message);
      }
    }

    // Charger au d√©marrage
    loadStats();
  </script>
</body>
</html>
